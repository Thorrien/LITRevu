<html>
    <head>
        <title>LITRevu</title>
        {% load bootstrap5 %}
        {% bootstrap_css %}
        {% bootstrap_javascript %}
    </head>

<body class='border border-warning rounded'>
    <nav class="navbar navbar-expand-lg navbar-light bg-light border border-warning align-items-center">
        <div class="container-fluid ">
                <div class="col-6 d-flex justify-content-end " >
                    <a class="navbar-brand" href="#">LITRevu</a>
                </div>
                {%  if user.is_authenticated %}
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse align-middle col-6 justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav d-lg-flex align-items-center ">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'flux' %}">Flux</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'fluxperso' %}">Mes Posts</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Poster
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="{% url 'ticketcreation' %}">Poster une demande</a></li>
                            <li><a class="dropdown-item" href="{% url 'ticketreviewcreation' %}">Poster une critique</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'followUsers' %}">Abonnements</a>
                    </li>
                    <li class="nav-item mt-3">
                        <form action="{% url 'logout' %}" method="post" class="nav-link">
                            {% csrf_token %}
                            <button class="btn btn-outline-danger" type="submit">Se déconnecter</button>
                        </form>
                    </li>
                </ul>
            </div>
            {% endif %}
        </div>
    </nav>
    <div class="col-12">
            {% block content %}{% endblock content %}
    </div>
</body>
</html>
