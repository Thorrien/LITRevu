{% extends 'base.html' %}

{% block content %}

<div class="d-flex  mt-4 justify-content-center">
<p>Cr√©er une critique</p>
</div>
<div class='d-flex justify-content-center'>
    <div class='col-11 mt-4 justify-content-center'>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class='border border-warning rounded'>
                <p> Livre / Article </br> </p>
                <div class='col-12 mt-4'>
                    <div class="form-group mx-4">
                        <label for="{{ form.title.id_for_label }}">{{ form.title.label }}</label>
                        <input type="text" class="form-control mt-2" id="{{ form.title.id_for_label }}" name="{{ form.title.name }}" >
                    </div>
                </div>
                <div class='col-12 mt-4 '>
                    <div class="form-group mx-4">
                        <label for="{{ form.description.id_for_label }}">{{ form.description.label }}</label>
                        <textarea class="form-control mt-2" style="height: 200px; " id="{{ form.description.id_for_label }}" name="{{ form.description.name }}" ></textarea>
                    </div>
                </div>
                <div>
                    <div class='col-12 mt-4 mb-5 '>
                        <div class="form-group mx-4">
                            <label for="{{ form.image.id_for_label }}">{{ form.image.label_tag }}</label>
                        </div>
                        <div class="form-group mt-4 mx-4">
                        {{ form.image }}
                        </div>
                    </div>
                    

                </div>
            </div>
            <div class='border border-warning rounded'>
                <p>Critique</br> </p>
                <div class='col-12 mt-4 '>
                    <div class="form-group mx-4">
                        <label for="{{ form.headline.id_for_label }}">Titre</label>
                        <input type="text" class="form-control" id="{{ form.headline.id_for_label }}" name="{{ form.headline.name }}" >
                    </div>
                </div>
                <div class='col-12 mt-4'>
                    <div class="form-group mx-4">
                        <div>
                        <label>Note</label>
                        </div>
                        <div class="btn-group col-12 btn-group-toggle" data-toggle="buttons">
                            {% for choice in form.rating %}
                                <label class="btn">
                                    {{ choice.tag }} 
                                    {{ choice.choice_label }}
                                </label>
                            {% endfor %}
                        </div>
                    </div>
                </div>
                <div class='col-12 mt-4 '>
                    <div class="form-group mx-4">
                        <label for="{{ form.body.id_for_label }}">Commentaire</label>
                        <textarea class="form-control" style="height: 200px; " id="{{ form.body.id_for_label }}" name="{{ form.body.name }}"></textarea>
                    </div>
                </div>
                <div class="mt-4 d-flex justify-content-end">
                    <button class="btn btn-warning mx-4 mb-4" type="submit">Envoyer</button>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
